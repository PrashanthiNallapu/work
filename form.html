<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>10K CODERS STUDENT REGISTRATION FORM</h1>
    <form>
        <table>
            <tr>
        <td><label for="name" required><b>First name</b>:</label></td>
        <td><input type="text" id="name" name="first name" placeholder="Bunny varma"/></td>
        </tr>
        
        <tr>
        <td><label for="name" required><b>Last name</b>:</label></td>
       <td><input type="text" id="name"  placeholder="Nallapu"/></td>
       </tr>
        
        <tr>
        <td><label for="name" required><b>Father's name</b>:</label></td>
        <td><input type="text" id="name"/></td>
        </tr>
        
        </tr>
        <tr>
        <td><label for="ph"><b> Father's Mobile Num</b>:</label></td>
        
        

        <td><input type="tel" id="ph" name="Mobile Num" required pattern="[0-9]{10}" /></td>
    
    </tr>
    <tr>

        <td><label for="mail" ><b>Mail Id</b>:</label></td>
        
        <td><input type="email" id="mail" name="mail id" placeholder="prashanthinallapu@gmail.com"/></td>
        </tr>
        <tr>
        <td><label for="ph"><b> Student Mobile Num</b>:</label></td>
        

        <td><input type="tel" id="ph" name="Mobile Num" required pattern="[0-9]{10}" /></td>
      
    
    </tr>
    </table>
    <table>
    <tr>
    <td><label for="gender"><b>Gender</b>:</label></td>
    </tr>
    </table>
    

   
    
    
    
    <tr>

    <td><label for="Male">Male</label></td>
    <td><input type="radio" id="Male" name="Gender" value="Male" /></td>
    </tr>
    
    
    
    <tr>
    <td><label for="Female">Female</label></td>
    <td><input type="radio" id="Female" name="Gender" value="Female" /></td>
    </tr>
    
    
    
    <tr>
    <td><label for="other">other</label></td>
    <td><input type="radio" id="other" name="Gender" value="prefer not to say" /></td>
    </tr>
    
    
    
    <table>
    <tr>
    <td><label for="year"><b>Graduation year</b>:</label></td>
    
    </tr>
    </table>
    
    
    <tr>



    <td><label for="2022">2022</label></td>
    <td><input type="radio" id="2022" name="year" value="2022" /></td>
    </tr>
    
    <tr>
    <td><label for="2023">2023</label></td>
    <td><input type="radio" id="Female" name="year" value="2023" /></td>
    </tr>
    
    <tr>
    <td><label for="2024">2024</label></td>
    <td><input type="radio" id="2024" name="year" value="2024" /></td>
    </tr>
    
    
    <table>
    <tr>
    <td><label for="course"><b>Course</b>:</label></td>
    </tr>
    
    
    
    <tr>
    <td><label for="1">Front end</label></td>
    <td><input type="checkbox" id="1" name="course" value="front" /></td>
    </tr>
    
    <tr>
    <td><label for="2">Back end</label></td>
    <td><input type="checkbox" id="2" name="course taking" value="back" /></td>
    </tr>
    
    <tr>
    <td><label for="3">AWS</label></td>
    <td><input type="checkbox" id="3" name="course" value="cloud" /></td>
    </tr>
    
    </table>
    <table>
    <tr>
<td><input type="submit"/></td>
        </tr>
        
        </table>
    </form>
    
</body>
</html>
